<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket</title>
    <style>
        .field {
            border: 2px solid greenyellow;

        }

        .field:hover .bat {
            transform: rotate(-60deg);
            transform-origin: top right;
        }

        .field:hover .ball {
            transform: translate(1100px, -400px);
        }

        .ball {
            height: 40px;
            width: 40px;
            background-color: red;
            border-radius: 100%;
            position: relative;
            left: 515px;
            transition: transform 0.8s ease-out 0.3s;
        }

        .bat {
            transition: transform 0.2s ease-in;
        }
    </style>
</head>

<body>
    <div class="field">
        <img class="bat" src="img/bat.png" alt="">

        <div class="ball"></div>
    </div>
</body>

</html>
