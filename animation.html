<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        @keyframes sliding {

            /* from */
            0% {
                background-color: rgb(65, 225, 113);
                left: 0px;
                top: 0px;
            }

            25% {
                top: 225px;
                background-color: slateblue;
                transform: scale(0.5);
            }

            50% {
                top: 0px;
                background-color: rgb(255, 208, 0);
                transform: scale(1);
            }

            75% {
                top: 225px;
                background-color: orangered;
                transform: scale(0.5);
            }

            100% {
                background-color: rgb(255, 208, 0);
                left: 600px;
                top: 0px;
                transform: scale(0.5);

            }
        }

        .stage {
            width: 700px;
            height: 300px;
            background-color: royalblue;
        }

        .ball {
            width: 100px;
            height: 100px;
            background-color: salmon;
            border-radius: 50%;
            position: relative;
            animation: sliding 2s ease-in-out 0.5s infinite alternate none;
            /* animation: sliding 2s ease-in-out 0.5s 3 alternate forwards; */
            animation-play-state: running;
        }
    </style>
</head>

<body>
    <h1>Lets Explore Animation</h1>
    <div class="stage">
        <div class="ball"></div>
    </div>
</body>

</html>
