<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 2px solid cyan;
            /* linear */
            background-color: palevioletred;
            transition: width 2s ease-in-out 3s, height 2s ease 3s, transform 6s;
        }

        .box:hover {
            /* transition: width 2s ease-in-out 3s, height 2s ease 3s, transform 6s; */
            width: 200px;
            height: 200px;
            transform: translateX(232px) rotate(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
</body>

</html>
